<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div>
		<label class="label-value" wicket:id="name"></label>
		<label class="label-value" wicket:id="companyName"></label>
		<label class="label-value" wicket:id="address"></label>
		<label class="label-value">
			<span wicket:id="city">[city]</span>
			<span wicket:id="province">[province]</span>
		</label>
		<label class="label-value">
			<span wicket:id="postalCode">[postalCode]</span>
			<span wicket:id="country">[country]</span>
		</label>
		<label class="label-value" wicket:id="email"></label>
		<label class="label-value">
			<span wicket:id="primaryPhone">[primaryPhone]</span>
		</label>
		<label class="label-value">
			<span wicket:id="secondaryPhone">[secondaryPhone]</span>
		</label>
	</div>
</wicket:panel>
</html>

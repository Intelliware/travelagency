<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
 	<div class="clearFloat">
	 	<div class="paddingTo detailsLine">
	 		<form class="entryForm" wicket:id="form">
				<div wicket:id="feedback">[feedback]</div>
				<div>
					<input type="password" wicket:id="newPassword" />
					<input type="password" wicket:id="confirmPassword" />
				</div>
				<div class="paddingTop">
					<span wicket:id="saveButton"></span>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<td colspan="2">
	</td>
	<td colspan="4" class="paddingTop">
		<form class="entryForm" wicket:id="form">
			<div wicket:id="feedback">[feedback]</div>
			<div class="leftFloat">
				<div class="leftFloat marginRight">
					<span wicket:id="date"></span>
				</div>
				<div class="leftFloat marginRight">
					<input type="text" wicket:id="amount"/>
				</div>
				<div class="leftFloat marginRight">
					<input type="checkbox" wicket:id="reconciled"/>
				</div>
				<div class="leftFloat marginRight">
					<select wicket:id="paymentType"></select>
				</div>
			</div>
			<div class="clearFloat paddingTop">
				<span wicket:id="saveButton"></span>
				<span wicket:id="resetButton"></span>
				<span wicket:id="cancelButton"></span>
			</div>
		</form>
	</td>
</wicket:panel>
</body>
</html>

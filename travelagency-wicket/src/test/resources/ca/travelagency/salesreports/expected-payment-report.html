<!DOCTYPE HTML>

<head>
	<meta charset="utf-8" />

	<title wicket:id="title">Payment Report</title>

	<link rel="stylesheet" type="text/css" href="../css/reset-fonts-grids-min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/base-min.css"/>

<body>
	<div wicket:id="preview"><wicket:panel><div class="invoicePrint">
<!-- Invoice Header -->
	<div class="clearFloat entryForm width">
    	<table class="headerTable">
			<tr>
				<!-- Company Information -->

        			<div class="company">
						<br/>
                    	<div class="large"></div>
                    </div>
                </td>
				<!-- Title-->

					</label>
					                		<label class="label large">
                			Agent:&nbsp;&nbsp;Name Test0
                		</label>
										<label class="label large">
						Period:&nbsp;&nbsp;
						September 1, 2011
						&nbsp;-&nbsp;
						September 30, 2011
					</label>
            	</td>
			</tr>
        </table>
    </div>
<!-- product Distribution -->
    <div class="clearFloat width">
    	<table class="dataview">
    		<tr>
				<th>Payment Type</th>
    			<th class="numberAlign">Count</th>
        		<th class="numberAlign">Amount</th>

				    		</tr>

               		<td class="numberAlign">$0.00</td>
        			    					<td></td>
    					<td></td>
    					<td></td>
    					<td></td>
    								</tr>
    			        			            			<tr>
              				<td></td>
                       		<td></td>
                       		<td class="numberAlign">$400.00</td>
        					<td class="numberAlign">
        															<img src="../images/blank.png"/>
        						        					</td>
                			<td>September 20, 2011</td>
                			<td>0000000000</td>
                			<td>September 10, 2011</td>
                			<td>Mr Customerfirstname0 Customerlastname0</td>
                		</tr>
										<tr style="height: 0.5em;">
					</tr>
    			    		    	</table>
    </div>
</div>
</wicket:panel></div>

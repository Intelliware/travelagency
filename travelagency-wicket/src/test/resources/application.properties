#
application.name=${pom.name}
application.version=${pom.version}
application.code=travelagency
application.systemUserMax=5
#
#
dataSource.driver=org.postgresql.Driver
dataSource.url=jdbc:postgresql://127.0.0.1:5432/travelagency
dataSource.username=travelagency
dataSource.password=travelagency
#
#
jpaVendorAdapter.jpaVendorAdapter=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter
jpaVendorAdapter.databasePlatform=org.hibernate.dialect.PostgreSQLDialect
jpaVendorAdapter.showSql=true
#
#
jpaProperties.show_sql=false
jpaProperties.format_sql=false
jpaProperties.use_sql_comments=false
